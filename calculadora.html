<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <script>
        /*Crear 3 funciones distintas, la 1era que sume 2 números, 
                                la 2da que los reste y la 3era que llame a las 2 funciones anteriores
                                */

        //creamos variables

        var a = parseInt.prompt("Ingresa tu número");
        var b = parseInt.prompt("Ingresa tu número");

        //Creamos primera función

        function suma(a, b) {
            console.log("El resultado de la suma es: " + (a + b));
        }

        //Creamos segunda función

        function resta(a, b) {
            console.log("El resultado de la resta es: " + (a - b));
        }


        //Creamos tercera función

        function sumaResta(a, b) {
            suma(a, b);
            resta(a, b);
        }

        //llamado a las funciones

        suma(a, b);
        resta(a, b);
        sumaResta(a, b);
    </script>
</body>

</html>
